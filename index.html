<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" />
        <div class="profile-info">
          <div class="profile-container">
            <h1 class="profile-container__username">Жак-Ив Кусто</h1>
            <button class="profile-container__edit-button"></button>
          </div>
          <p class="profile-info__user-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <article class="place">
          <img
            class="place__image"
            src="./images/place-isaac.jpg"
            alt="музей-памятник исаакиевский собор на исаакиевской площади"
          />

          <div class="place-detail">
            <h2 class="place-detail__title">Исаакиевский собор</h2>
            <button class="place-detail__like-btn"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-kazanskiy.jpg"
            alt="казанский кафедральный собор на казанской площади"
          />

          <div class="place-detail">
            <h2 class="place-detail__title">Казанский собор</h2>
            <button class="place-detail__like-btn"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-atlant.jpg"
            alt="скульптура алтанта на миллионной улице"
          />

          <div class="place-detail">
            <h2 class="place-detail__title">Атлант</h2>
            <button class="place-detail__like-btn"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-spas-na-krovi.jpg"
            alt="храм спаса на крови на набережной канала грибоедова"
          />

          <div class="place-detail">
            <h2 class="place-detail__title">Спас на Крови</h2>
            <button class="place-detail__like-btn"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-dvorcovaya.jpg"
            alt="триумфальная арка на дворцовой площади"
          />

          <div class="place-detail">
            <h2 class="place-detail__title">Триумфальная арка</h2>
            <button class="place-detail__like-btn"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-statue.jpg"
            alt="памятник князю барклаю-де-толли"
          />

          <div class="place-detail">
            <h2 class="place-detail__title">Барклай-де-Толли</h2>
            <button class="place-detail__like-btn"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </body>
</html>
