<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="popup" id="popup-edit"><div class="popup__container"><button class="popup__close-btn" type="button"></button><div class="popup__form"><h3 class="popup__form-title">Редактировать профиль</h3><form class="form" name="edit-form" novalidate><input id="username-input" class="form__input" name="username" minlength="2" maxlength="40" placeholder="Как вас зовут?" required> <span class="username-input-error form__error"></span> <input id="profession-input" class="form__input" name="description" minlength="2" maxlength="200" placeholder="Чем занимаетесь?" required> <span class="profession-input-error form__error"></span> <button class="form__save-btn" aria-label="сохранить" type="submit">Сохранить</button></form></div></div></div><div class="popup" id="popup-add"><div class="popup__container"><button class="popup__close-btn" type="button"></button><div class="popup__form"><h3 class="popup__form-title">Новое место</h3><form class="form" name="add-form" novalidate><input id="place-input" class="form__input" name="name" minlength="2" maxlength="30" placeholder="Что за место добавляем?" required> <span class="place-input-error form__error"></span> <input id="place-url-input" class="form__input" type="url" name="link" placeholder="Ссылка на фотографию" required> <span class="place-url-input-error form__error"></span> <button class="form__save-btn form__save-btn_disabled" aria-label="добавить" type="submit" disabled="disabled">Сохранить</button></form></div></div></div><div class="popup popup_dark_overlay" id="popup-photo-view"><div class="popup__container"><button class="popup__close-btn" type="button"></button> <img class="popup__image" src="15b789e08eed133e4734.jpg" alt="изображение"><h3 class="popup__label"></h3></div></div><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип место"></header><main class="content"><section class="profile"><img class="profile__avatar" src="06a1ee77d23c9040e290.png" alt="аватарка пользователя"><div class="profile-info"><div class="profile-info__container"><h1 class="profile-info__username">Жак-Ив Кусто</h1><button class="profile-info__edit-button" aria-label="открыть форму редактирования профиля" type="button"></button></div><p class="profile-info__user-description">Исследователь океана</p></div><button class="profile__add-button" aria-label="открыть форму добавления карточки" type="button"></button></section><section class="places"><template id="place"><article class="place"><img class="place__image"> <button class="place__delete-btn" aria-label="удалить карточку" type="button"></button><div class="place__detail"><h2 class="place__title"></h2><button class="place__like-btn" aria-label="поставить лайк" type="button"></button></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer></body></html>
