<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="./pages/index.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Место</title>
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>

        <div class="popup__form">
          <h3 class="popup__form-title">Редактировать профиль</h3>

          <form class="edit-form" name="edit-form">
            <input
              class="edit-form__input"
              type="text"
              name="edit-form_username"
              placeholder="Как вас зовут?"
            >
            <input
              class="edit-form__input"
              type="text"
              name="edit-form_description"
              placeholder="Чем занимаетесь?"
            >

            <button class="edit-form__save-btn" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="аватарка пользователя">
        <div class="profile-info">
          <div class="profile-info__container">
            <h1 class="profile-info__username">Жак-Ив Кусто</h1>
            <button class="profile-info__edit-button" type="button"></button>
          </div>
          <p class="profile-info__user-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="places">
        <article class="place">
          <img
            class="place__image"
            src="./images/place-isaac.jpg"
            alt="музей-памятник исаакиевский собор на исаакиевской площади"
          >

          <div class="place__detail">
            <h2 class="place__title">Исаакиевский собор</h2>
            <button class="place__like-btn" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-kazanskiy.jpg"
            alt="казанский кафедральный собор на казанской площади"
          >

          <div class="place__detail">
            <h2 class="place__title">Казанский собор</h2>
            <button class="place__like-btn" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-atlant.jpg"
            alt="скульптура алтанта на миллионной улице"
          >

          <div class="place__detail">
            <h2 class="place__title">Атлант</h2>
            <button class="place__like-btn" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-spas-na-krovi.jpg"
            alt="храм спаса на крови на набережной канала грибоедова"
          >

          <div class="place__detail">
            <h2 class="place__title">Спас на Крови</h2>
            <button class="place__like-btn" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-dvorcovaya.jpg"
            alt="триумфальная арка на дворцовой площади">

          <div class="place__detail">
            <h2 class="place__title">Триумфальная арка</h2>
            <button class="place__like-btn" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/place-statue.jpg"
            alt="памятник князю барклаю-де-толли">

          <div class="place__detail">
            <h2 class="place__title">Барклай-де-Толли</h2>
            <button class="place__like-btn" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
